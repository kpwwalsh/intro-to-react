<!DOCTYPE html>
<html>
  <head>
    <title>My First React App</title>
  </head>

  <body>
    <p>I rely on eye!</p>
    <div id="app"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

    <script type="text/babel">
    class Babbling extends React.Component {
      constructor(props){
        super(props);
        this.state={
          username: 'Sandoval'
        }
      }
        render() {
          return (
            <div>
              <p>Some rely on {this.state.username}</p>
              <h1>They do!? I rely on {this.props.name}</h1>
            </div>
          );
        }
      }
      ReactDOM.render(
        <Babbling name= "Everybody"/>, document.getElementById('app')
      );
    </script>
  </body>
</html>
